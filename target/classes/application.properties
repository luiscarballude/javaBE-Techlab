# Configuración del servidor
server.port=8083

# Configuración de la aplicación
spring.application.name=TechLab Products API

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:techlab_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (accesible en http://localhost:8083/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.techlab.demo=DEBUG
